<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-leaves">
        <div class="header-leaves-info">
          <img class="header-leaves-info-logo" src="images/icons/logo-white.svg" alt="Greenthumb" />
          <div class="header-leaves-info-title">Find your next green friend</div>
          <img class="header-leaves-info-arrow" src="images/icons/arrow-down.svg" alt="ArrowDown" />
        </div>
      </div>
      <div class="header-plantperson"></div>
      <div class="header-leaves2"></div>
    </header>
    <main>
      <div class="filters">
        <div class="filters-cards">
          <div class="filters-cards-card">
            <div class="filters-cards-card-header">
              <img class="filters-cards-img" src="images/illustrations/sun.png" alt="Sun" />
            </div>
            <div class="filters-cards-card-content">
              <div class="filters-cards-title"><strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get</div>
            </div>
            <div class="filters-cards-card-footer">
              <select class="filters-cards-sun-select" placeholder="Select..."></select>
            </div>
          </div>
          <div class="filters-cards-card">
            <div class="filters-cards-card-header">
              <img class="filters-cards-img" src="images/illustrations/wateringcan.png" alt="WateringCan" />
            </div>
            <div class="filters-cards-card-content">
              <div class="filters-cards-title"><strong>2.</strong> How often do you want to  <strong>water</strong> your plants</div>
            </div>
            <div class="filters-cards-card-footer">
              <select class="filters-cards-water-select" placeholder="Select..."></select>
            </div>
          </div>
          <div class="filters-cards-card">
            <div class="filters-cards-card-header">
              <img class="filters-cards-img" src="images/illustrations/dog.png" alt="Dog" />
            </div>
            <div class="filters-cards-card-content">
              <div class="filters-cards-title"><strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants</div>
            </div>
            <div class="filters-cards-card-footer">
              <select class="filters-cards-dog-select" placeholder="Select..."></select>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="cards-no-result">
          <div class="cards-no-result-left">
            <div class="cards-no-result-left-title">
              No results yet...
            </div>
            <div class="cards-no-result-left-text">
              Use the filters above to find the plant best fits your environment :)
            </div>
          </div>
          <div class="cards-no-result-rigth">
            <img class="cards-no-result-rigth-img" src="images/illustrations/no-results.png" alt="NoResults" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
